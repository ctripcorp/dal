<!DOCTYPE html>
<html>
<head id="scriptComesHere">
    <title>Jsonp Example</title>
    <style type="text/css"><!--
    .figure { text-align:center;
        margin: 20px}
    .cliSample { background-color:lightgray }
    .odd { background:lightgray}
    .even { background:white}
    .footer {font-size: 8pt; font-style:italic;padding-top:4pt;}
    --></style>
    <script language="javascript">
    function callback(data) {
        var len = data.ports.length;
        var resultDiv = document.getElementById("writehere");
        resultDiv.innerHTML = "";
        for (i=0; i<len; i++) {
            var rowObject = document.createElement("div");
            rowObject.innerHTML = "Number: " + data.ports[i];
            resultDiv.appendChild(rowObject);
        }
        var footerObject = document.createElement("div");
        footerObject.setAttribute("class", "footer");
        footerObject.innerHTML = len + " change(s) found";
        resultDiv.appendChild(footerObject);
    }</script>
</head>
<body>
<h1>JSONP Example</h1>
<form name="input" action="dal/das/configure/node" method="post">
name: 
<input type="text" name="name" />
<br />
directory: 
<input type="text" name="directory" />
<br />
maxHeapSize: 
<input type="text" name="maxHeapSize" />
<br />
startingHeapSize: 
<input type="text" name="startingHeapSize" />
<input type="submit" value="Submit" />
</form>

<h1>Port</h1>
<form name="input" action="dal/das/configure/port" method="post">
Number: 
<input type="text" name="number" />
<br />
<input type="submit" value="Submit" />
</form>

<h1>Time cost</h1>
<form name="input" action="dal/das/monitor/timeCosts" method="post">
id: 
<input type="text" name="id" />
<br />
Time costs: 
<input type="text" name="timeCost" />
<br />
<input type="submit" value="Submit" />
</form>

<h1>DB update</h1>
<form name="input" action="dal/das/configure/db" method="put">
name: 
<input type="text" name="name" />
<br />
Driver: 
<input type="text" name="driver" />
<br />
JDBC URL: 
<input type="text" name="jdbcUrl" />
<br />
<input type="submit" value="Submit" />
</form>

<div id="writehere">
    <script language="javascript">
	    var headLoc = document.getElementById("scriptComesHere");
	    var scriptObj = document.createElement("script");
	    scriptObj.setAttribute("type", "application/x-javascript");
	    scriptObj.setAttribute("src", "http://localhost:8080/console/dal/das/configure/port");
	    headLoc.appendChild(scriptObj);
    </script>
    You need to run the service first!
</div>

</body>
</html>
