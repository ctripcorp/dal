<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h3>Query By Page Test</h3>
<form action="/DalTest/PeoplePortal" method="post" target="console">
	<input type="hidden" name="action" value="queryByPage"><br/>
	Page Size: <br/><input type="text" name="pageSize"><br/>
	Page No: <br/><input type="text" name="pageNo"><br/>
	<br/>
	Options<br/>
	Invocation mode<br/>
	<input type="radio" name="shardConstrain" value="inShard" checked="checked" />In shard: <input type="text" name="Shard"><br/>
	<input type="radio" name="shardConstrain" value="inAllShards"/>In all shards<br/>
	<input type="radio" name="shardConstrain" value="inShards"/>In some shards: <input type="text" name="Shards"><br/>
	<p>
	Invocation mode<br/>
	<input type="radio" name="invocationMode" value="normoal" checked="checked" />Normal<br/>
	<input type="radio" name="invocationMode" value="asynchronours"/>Asynchronours Invocation<br/>
	<input type="radio" name="invocationMode" value="callback"/>Use Callback<br/>
	<br/>
	<input type="submit" value="select"> <br/>
</form>
</body>
</html>
