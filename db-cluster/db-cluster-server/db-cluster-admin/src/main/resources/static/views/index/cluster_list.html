<div class="col-md-12">
    <div class="panel panel-primary">
        <header class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <span class="col-sm-2"> Clusters </span>
                </div>

                <div class="col-md-6 text-right">
                    <a type="button" class="btn btn-primary btn-sm"
                    href="">创建Cluster</a>
                </div>
            </div>
        </header>

        <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover" ng-table-columns-binding="cols">
            <tr ng-repeat="clusterName in $data">
                <td data-title="'cluster'" filter="{ clusterName : 'text' }">
                    <a href="/#/cluster_dc_shards/{{clusterName}}/">{{ clusterName }}</a>
                </td>
                <td ng-if="true" data-title="'操作'">
                	<a href="" class="btn btn-info btn-xs">set化信息</a>&nbsp;
                    <a href="" class="btn btn-info btn-xs">Cluster</a>&nbsp;
                    <a href="" class="btn btn-info btn-xs">Shards</a>&nbsp;
                    <a href="" class="btn btn-info btn-xs">修改</a>&nbsp;
                    <a class="btn btn-danger btn-xs" ng-click="">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
