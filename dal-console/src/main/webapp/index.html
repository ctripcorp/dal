<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ctrip DAL Console</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="/static/w2ui/w2ui-1.3.min.css" rel="stylesheet" />
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
    <!-- Docs master nav -->
    <div class="dal-navbar navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="navbar-header">
            <a href="/">
                <img class="logo" src="/static/images/logo.png" style="">
            </a>
        </div>

        <div class="collapse navbar-collapse in dal-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="http://localhost:9090">
              DAO Generator
            </a>
                </li>
                <li class="active">
                    <a href="/">
              DAS Console
            </a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">

                <li class="dropdown user">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <span class="username">
                Link Wu
              </span>
                        <i class="fa fa-angle-down">
              </i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="login.html">
                                <i class="fa fa-power-off">
                  </i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

    <div id="main_layout">

    </div>

    <div class="modal fade" id="dbModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" is_update="0">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add a database</h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">逻辑数据库名</label>
                            <input id="physic_db" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">驱动类</label>
                            <input id="driver_class" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">连接字符串</label>
                            <input id="connect_str" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid slave_row">
                        <div class="control-group">
                            <label class="control-label popup_label">Slave名</label>
                            <input id="slave_name" class="span9 popup_text" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save_db" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" id="dasModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" is_update="0">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add a das node</h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">IP地址</label>
                            <input id="ip_addr" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">工作目录</label>
                            <input id="work_dir" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">最大堆大小</label>
                            <input id="max_heap" class="span9 popup_text" type="text">
                        </div>
                    </div>
                    <div class="row-fluid slave_row">
                        <div class="control-group">
                            <label class="control-label popup_label">默认堆大小</label>
                            <input id="default_heap" class="span9 popup_text" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save_das" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" id="portModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add a port</h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label popup_label">端口号</label>
                            <input id="port" class="span9 popup_text" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save_port" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- JS and analytics only. -->
    <!-- Bootstrap core JavaScript================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery/jquery-1.10.2.min.js">
    </script>
    <script src="/static/bootstrap/js/bootstrap.min.js">
    </script>
    <script src="/static/w2ui/w2ui-1.3.js"></script>
    <script src="/static/jquery/jquery.blockui.min.js"></script>
    <script src="/static/js/sprintf.js"></script>
    <script src="/static/js/index.js">
    </script>


</body>

</html>
