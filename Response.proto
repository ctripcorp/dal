
message Response {
  required int32 version = 1;
  required string id = 2;

  enum CRUD{
    //SELECT 操作
    GET = 0;
    //增删改操作
    CUD = 1;
  }

  message ResponseHeader{
    repeated int32 indexes = 1;
    repeated string lables = 2;
    repeated int32 types = 3;
  }

  message Row{
    repeated bytes columns = 1;
  }

  message ResponseMessage {
    optional ResponseHeader header = 1;
    repeated Row rows = 2;
  }

  optional ResponseMessage msg = 3;

  optional int32 affectRows = 4;
}